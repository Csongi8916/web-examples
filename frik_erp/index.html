<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Frik Erp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <div class="sidebar active">
        <div class="top">
          <div class="logo">
            <h1 class="logo-txt">frik<h1>
          </div>
          <i
            class="bx bx-menu hamburger"
            width="68"
            height="68"
            id="hamburger-btn"
          ></i>
        </div>
        <ul>
          <li>
            <a href="#">
              <i class="bx bx-cog"></i>
              <span class="nav-item">Irányítópult</span>
            </a>
            <span class="tooltip">Irányítópult</span>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-credit-card"></i>
              <span class="nav-item">Pénzügyek</span>
            </a>
            <span class="tooltip">Pénzügyek</span>
          </li>
          <li>
            <a href="#">
              <i class="bx bxs-calendar"></i>
              <span class="nav-item">Naptár</span>
            </a>
            <span class="tooltip">Naptár</span>
          </li>
          <li>
            <a href="#">
              <i class="bx bxl-amazon"></i>
              <span class="nav-item">Termékkezelő</span>
            </a>
            <span class="tooltip">Termékkezelő</span>
          </li>
        </ul>
      </div>

      <div class="flex-column-container ">
        <header>
          <div style="margin-left: 20px;" class="header-item">
            <p class="chip-title">Projektek</p>
            <div class="chip-container">
              <div class="chip"><span>6</span></div>
              <div class="chip"><span>0</span></div>
              <div class="chip"><span>0</span></div>
            </div>
          </div>
          <div class="header-item">
            <p class="chip-title">Jegyek</p>
            <div class="chip-container">
              <div class="chip"><span>7</span></div>
              <div class="chip"><span>0</span></div>
              <div class="chip"><span>0</span></div>
              <div class="chip"><span>5</span></div>
            </div>
          </div>
          <div class="header-item">
            <p class="chip-title">Leadek</p>
            <div class="chip-container">
              <div class="chip"><span>9</span></div>
              <div class="chip"><span>3</span></div>
              <div class="chip"><span>3</span></div>
              <div class="chip"><span>4</span></div>
            </div>
          </div>
          <div class="header-item right-header">
            <div class="right-header-item">
              <i class='bx bxs-contact' ></i>
            </div>
            <div class="right-header-item">
              <i class='bx bx-star' ></i>
            </div>
            <div class="right-header-item">
              <i class='bx bx-bell'></i>
            </div>
            <div class="right-header-item avatar">
              <i style="font-size: 35px; vertical-align: middle;"
                class='bx bxs-user-circle avatar'></i>
              <span>Komár Csongor</span>
            </div>
          </div>
        </header>

        <main>
          <section>
            <canvas id="myChart" style="width:100%;max-width:700px;height: 300px"></canvas>
          </section>
        </main>

      </div>
    </div>

    <script>
      let hamburgerBtn = document.querySelector("#hamburger-btn");
      let sidebar = document.querySelector(".sidebar");

      hamburgerBtn.onclick = function () {
        const isActive = sidebar.classList.toggle("active");
        if (isActive) {
          sidebar.setAttribute("style", "min-width: 250px");
          sidebar.setAttribute("style", "width: 250px");
        } else {
          sidebar.setAttribute("style", "min-width: 80px");
          sidebar.setAttribute("style", "width: 80px");
        }
        console.log(isActive);
      };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>

    <script>
      const myChart = new Chart("myChart", {
        type: "scatter",
        data: {},
        options: {}
      });
    </script>
  </body>
</html>
